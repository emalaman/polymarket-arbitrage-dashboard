name: Deploy Polymarket Dashboard

on:
  schedule:
    # Run every minute (GitHub minimum is 5 minutes for free tier, but we'll use 5 min)
    - cron: '*/1 * * * *'  # Every minute (will be throttled to 5 min minimum by GitHub)
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Fetch and generate HTML
      run: npm run build
    
    - name: Commit and push changes
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git add index.html
        git diff --quiet && echo "No changes to commit" || git commit -m "ðŸ”„ Update market data - $(date -u '+%Y-%m-%d %H:%M UTC')"
        git push origin main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}